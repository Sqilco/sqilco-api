name: CICD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Chekout Source
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWD}}

      # Runs a set of commands using the runners shell
      - name: Build Docker Image
        run: docker build -t hamza6/nodejs_sqilco .
      - name : Publish Image to docker hub
        run : docker push hamza6/nodejs_sqilco:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: pull image from docker hub
        run: sudo docker pull hamza6/nodejs_sqilco:latest
      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name nodejs-container  -e MONGO_PASSWORD ='${{secrets.MONGO_PASSWORD}}' hamza6/nodejs_sqilco:latest


